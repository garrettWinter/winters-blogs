<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winters Blogs</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="navlist">Home</li>
                <li class="navlist">Dashboard</li>
                <li class="navlist">Login / Logout (need to be adjusted to deceted user state)</li>
            </ul>
        </nav>
        <div id="titleText">
            Welcome to the Winters Blogs!
        </div>
    </header>
    <main>

        <div id="dashboardOuterBox">
            <div class="postHeader">
                <div class="postTitle"><a href="/dashboard/{{posts.post_id}}">{{posts.post_title}}</a></div>
                <div class="postMeta">Posted by {{posts.User.user_name}} on {{posts.updatedAt}}</div>
            </div>
            <div class="postBody"> {{posts.post_body}}</div>
        </div>

    </main>
    <footer>
        Garrett Winter Â© Copyright 2023, with no rights reserved
    </footer>

    <script src="./js/index.js"></script>




</body>

</html>
